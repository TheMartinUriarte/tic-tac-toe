<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8" crossorigin="anonymous"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->

    <script src="js/app.js"></script>

    <title>Uriarte's Tic Tac Toe</title>

    <!-- Favicon to track my tab -->
    <link rel="icon" type="image/png" href="/Users/MartinUriarte/wdi/wip/themartinuriarte.github.io/assets/imgs/UriarteCrest.png" width="32px" height="32px" alt="Uriarte Crest">

  </head>

  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row1">
            <div class="col-md-4 box">a</div>
            <div class="col-md-4 box">a</div>
            <div class="col-md-4 box">a</div>
          </div>

          <div class="row2">
            <div class="col-md-4 box">a</div>
            <div class="col-md-4 box">a</div>
            <div class="col-md-4 box">a</div>
          </div>

          <div class="row3">
            <div class="col-md-4 box">a</div>
            <div class="col-md-4 box">a</div>
            <div class="col-md-4 box">a</div>
          </div>

        </div>

        <div class ="resetBtn">
          <button>Reset</button>
        </div>

      </div>
    </div>
  </body>
</html>
